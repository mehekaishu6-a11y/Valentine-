<!DOCTYPE html>
<html>
<head>
<title>For Nisham ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  text-align: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
  overflow: hidden;
  color: white;
}

#startPage {
  position: absolute;
  width: 100%;
  top: 40%;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  background: red;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

button:hover {
  background: darkred;
}

.hidden {
  display: none;
}

img {
  width: 250px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

.heart {
  position: fixed;
  font-size: 24px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

#countdown {
  font-size: 22px;
  margin-top: 15px;
}

.popup {
  position: fixed;
  top: 30%;
  left: 20%;
  width: 60%;
  background: white;
  color: red;
  padding: 20px;
  border-radius: 15px;
  display: none;
}
</style>
</head>

<body>

<div id="startPage">
  <h1>Click here Nisham ‚ù§Ô∏è</h1>
  <button onclick="startLove()">Open My Heart üíï</button>
</div>

<div id="mainPage" class="hidden">

<h1>Happy Valentine's Day Nisham ‚ù§Ô∏è</h1>

<div id="countdown"></div>

<!-- Replace these with your image links -->
<img src="HIS_PHOTO_LINK_HERE">
<br>
<img src="YOUR_COUPLE_PHOTO_LINK_HERE">

<p style="font-size:20px; margin:20px;">
You are my today, my tomorrow, and my forever ‚ù§Ô∏è<br>
Tum hi ho‚Ä¶ bas tum hi ho üíï
</p>

<button onclick="showPopup()">Special Surprise üíå</button>

</div>

<div class="popup" id="popup">
  <h2>Will You Be Mine Forever? üíç‚ù§Ô∏è</h2>
  <button onclick="closePopup()">Yes ‚ù§Ô∏è</button>
</div>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/Umqb9KENgmk?autoplay=1&loop=1&playlist=Umqb9KENgmk"
allow="autoplay">
</iframe>

<script>

function startLove(){
  document.getElementById("startPage").classList.add("hidden");
  document.getElementById("mainPage").classList.remove("hidden");
  startCountdown();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

function showPopup(){
  document.getElementById("popup").style.display="block";
}

function closePopup(){
  document.getElementById("popup").innerHTML =
  "<h2>I Love You Nisham Forever ‚ù§Ô∏è</h2>";
}

function startCountdown(){
  const targetDate = new Date("February 14, 2026 00:00:00").getTime();
  setInterval(function(){
    const now = new Date().getTime();
    const distance = targetDate - now;
    const days = Math.floor(distance/(1000*60*60*24));
    document.getElementById("countdown").innerHTML =
    "Days Together Forever Starting In: " + days + " ‚ù§Ô∏è";
  },1000);
}

</script>

</body>
</html>
